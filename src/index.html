<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <form class="search" id="search-form">
      <div class="search__request">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" name="submit">
          <svg width="30" height="30">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </div>
      <div class="search__settings">
        <input type="checkbox" id="autosearch" />
        <label for="autosearch">apply infinite scrolling</label>
      </div>
    </form>

    <ul class="gallery"></ul>
    <div class="guard"></div>
    <button type="button" class="load-more is-hidden">Load more</button>
    <span class="loader is-hidden"></span>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->
  </body>
</html>
